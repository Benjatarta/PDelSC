<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios con sort()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Ejercicios con <code>sort()</code></h2>

    <!-- Ordenar números -->
    <form id="formNumeros" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ej: 5,1,8,3" />
      <button type="submit" class="btn btn-primary mt-2">Ordenar Números</button>
      <p class="mt-2" id="resultadoNumeros"></p>
    </form>

    <!-- Ordenar palabras -->
    <form id="formPalabras" class="mb-4">
      <label for="inputPalabras" class="form-label">Ingresa palabras separadas por coma:</label>
      <input type="text" class="form-control" id="inputPalabras" placeholder="Ej: manzana,pera,banana" />
      <button type="submit" class="btn btn-primary mt-2">Ordenar Palabras</button>
      <p class="mt-2" id="resultadoPalabras"></p>
    </form>

    <!-- Ordenar objetos por edad -->
    <form id="formObjetos" class="mb-4">
      <label for="inputObjetos" class="form-label">Ingresa pares nombre-edad separados por coma (Ej: Ana-30,Juan-25):</label>
      <input type="text" class="form-control" id="inputObjetos" />
      <button type="submit" class="btn btn-primary mt-2">Ordenar por Edad</button>
      <p class="mt-2" id="resultadoObjetos"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
