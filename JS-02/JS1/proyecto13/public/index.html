<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- creo el contenedor y el formulario uno-->
  <div class="container mt-5">
    <form id="formNumeros" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por una coma</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ejemplo: 1, 2, etc" />
      <button type="submit" class="btn btn-primary mt-2">Ordenar números</button>
      <p class="mt-2" id="resultadoNumeros"></p>
    </form>

    <!-- creo el formulario dos -->
    <form id="formPalabras" class="mb-4">
      <label for="inputPalabras" class="form-label">Ingresa palabras separadas por una coma</label>
      <input type="text" class="form-control" id="inputPalabras" placeholder="Ejemplo: kame, hame, ha" />
      <button type="submit" class="btn btn-primary mt-2">Ordenar palabras</button>
      <p class="mt-2" id="resultadoPalabras"></p>
    </form>

    <!-- creo el formulario tres -->
    <form id="formObjetos" class="mb-4">
      <label for="inputObjetos" class="form-label">Ingresa nombres junto a su edad separados de un -</label>
      <input type="text" class="form-control" id="inputObjetos" placeholder="Ejemplo: Benja-18, Jero-17"/>
      <button type="submit" class="btn btn-primary mt-2">Ordenar por edad</button>
      <p class="mt-2" id="resultadoObjetos"></p>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
