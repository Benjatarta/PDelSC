<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios con reduce()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Ejercicios con <code>reduce()</code></h2>

    <!-- Sumar todos los elementos -->
    <form id="formSuma" class="mb-4">
      <label for="inputSuma" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputSuma" placeholder="Ej: 1,2,3,4" />
      <button type="submit" class="btn btn-primary mt-2">Sumar</button>
      <p class="mt-2" id="resultadoSuma"></p>
    </form>

    <!-- Multiplicar todos los elementos -->
    <form id="formMultiplicacion" class="mb-4">
      <label for="inputMultiplicacion" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputMultiplicacion" placeholder="Ej: 2,3,4" />
      <button type="submit" class="btn btn-primary mt-2">Multiplicar</button>
      <p class="mt-2" id="resultadoMultiplicacion"></p>
    </form>

    <!-- Total de precios de objetos -->
    <form id="formPrecios" class="mb-4">
      <label for="inputPrecios" class="form-label">Ingresa precios separados por coma:</label>
      <input type="text" class="form-control" id="inputPrecios" placeholder="Ej: 100,200,50" />
      <button type="submit" class="btn btn-primary mt-2">Calcular Total</button>
      <p class="mt-2" id="resultadoPrecios"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
