<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- creo el contenedor y el formulario uno -->
  <div class="container mt-5">
    <form id="formSuma" class="mb-4">
      <label for="inputSuma" class="form-label">Ingresa números separados por una coma</label>
      <input type="text" class="form-control" id="inputSuma" placeholder="Ejemplo: 1, 2, etc" />
      <button type="submit" class="btn btn-primary mt-2">Sumar</button>
      <p class="mt-2" id="resultadoSuma"></p>
    </form>

    <!-- creo el formulario dos -->
    <form id="formMultiplicacion" class="mb-4">
      <label for="inputMultiplicacion" class="form-label">Ingresa números separados por una coma</label>
      <input type="text" class="form-control" id="inputMultiplicacion" placeholder="Ejemplo: 1, 2, etc" />
      <button type="submit" class="btn btn-primary mt-2">Multiplicar</button>
      <p class="mt-2" id="resultadoMultiplicacion"></p>
    </form>

    <!-- creo el formulario tres -->
    <form id="formPrecios" class="mb-4">
      <label for="inputPrecios" class="form-label">Ingresa precios separados por una coma</label>
      <input type="text" class="form-control" id="inputPrecios" placeholder="Ejemplo: 12, 200, etc" />
      <button type="submit" class="btn btn-primary mt-2">Calcular total</button>
      <p class="mt-2" id="resultadoPrecios"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
