<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- creo el contenedor y el formulario uno -->
  <div class="container mt-5">
    <form id="formMultiplicar" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por una coma</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ejemplo: 1, 2, etc" />
      <button type="submit" class="btn btn-primary mt-2">Multiplicar por 3</button>
      <p class="mt-2" id="resultadoMultiplicar"></p>
    </form>

    <!-- creo el formulario dos -->
    <form id="formMayusculas" class="mb-4">
      <label for="inputNombres" class="form-label">Ingresa nombres separados por una coma</label>
      <input type="text" class="form-control" id="inputNombres" placeholder="Ejemplo: Juani, Jero, etc" />
      <button type="submit" class="btn btn-primary mt-2">Convertir a mayúsculas</button>
      <p class="mt-2" id="resultadoMayusculas"></p>
    </form>

    <!-- creo el formulario tres -->
    <form id="formIVA" class="mb-4">
      <label for="inputPrecios" class="form-label">Ingresa precios separados por una coma</label>
      <input type="text" class="form-control" id="inputPrecios" placeholder="Ejemplo: 9, 12, 18" />
      <button type="submit" class="btn btn-primary mt-2">Agregar iva</button>
      <p class="mt-2" id="resultadoIVA"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
