<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios con map()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Ejercicios con <code>map()</code></h2>

    <!-- Multiplicar por 3 -->
    <form id="formMultiplicar" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ej: 2,4,6" />
      <button type="submit" class="btn btn-primary mt-2">Multiplicar por 3</button>
      <p class="mt-2" id="resultadoMultiplicar"></p>
    </form>

    <!-- Nombres en mayúsculas -->
    <form id="formMayusculas" class="mb-4">
      <label for="inputNombres" class="form-label">Ingresa nombres separados por coma:</label>
      <input type="text" class="form-control" id="inputNombres" placeholder="Ej: ana,juan,lucas" />
      <button type="submit" class="btn btn-primary mt-2">Convertir a mayúsculas</button>
      <p class="mt-2" id="resultadoMayusculas"></p>
    </form>

    <!-- Precios + IVA -->
    <form id="formIVA" class="mb-4">
      <label for="inputPrecios" class="form-label">Ingresa precios separados por coma:</label>
      <input type="text" class="form-control" id="inputPrecios" placeholder="Ej: 100,250,320" />
      <button type="submit" class="btn btn-primary mt-2">Agregar IVA (21%)</button>
      <p class="mt-2" id="resultadoIVA"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
