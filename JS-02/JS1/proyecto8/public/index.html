<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Comprobación en Array con includes()</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Comprobación en Array con includes()</h3>

        <!-- Primer formulario: Comprobar "admin" -->
        <form id="formBuscarAdmin">
            <div class="mb-3">
                <label for="buscarAdmin" class="form-label">Comprobar si el array contiene la palabra "admin":</label>
                <button type="submit" class="btn btn-primary">Comprobar</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la comprobación de "admin":</h4>
        <p id="resultadoAdmin"></p>

        <!-- Segundo formulario: Comprobar "verde" -->
        <form id="formBuscarVerde">
            <div class="mb-3">
                <label for="buscarVerde" class="form-label">Comprobar si el array contiene "verde":</label>
                <button type="submit" class="btn btn-primary">Comprobar</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la comprobación de "verde":</h4>
        <p id="resultadoVerde"></p>

        <!-- Tercer formulario: Comprobar si un número está antes de añadirlo -->
        <form id="formVerificarNumero">
            <div class="mb-3">
                <label for="verificarNumero" class="form-label">Verificar si el número está en el array antes de añadirlo:</label>
                <input type="number" class="form-control" id="numeroInput" placeholder="Ingresa un número">
                <button type="submit" class="btn btn-primary mt-2">Verificar y Añadir</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la verificación y adición:</h4>
        <p id="resultadoNumero"></p>
    </div>

    <!-- Enlace a Bootstrap JS (requerido para algunas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
