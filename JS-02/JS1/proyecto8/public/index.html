<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <!-- creo el contenedor y el formulario uno -->
    <div class="container mt-5">
        <form id="formBuscarAdmin">
            <div class="mb-3">
                <label class="form-label">Ingresa palabras separadas por una coma</label>
                <input type="text" id="inputAdmin" class="form-control" placeholder="Ejemplo: garlick, ho, etc" />
                <button type="submit" class="btn btn-primary mt-2">Comprobar si está admin</button>
            </div>
        </form>
        <p id="resultadoAdmin"></p>

        <!-- creo formulario dos -->
        <form id="formBuscarVerde">
            <div class="mb-3">
                <label class="form-label">Ingresa colores separados por una coma</label>
                <input type="text" id="inputVerde" class="form-control" placeholder="Ejemplo: verde, rojo, etc" />
                <button type="submit" class="btn btn-primary mt-2">Comprobar si está el verde</button>
            </div>
        </form>
        <p id="resultadoVerde"></p>

        <!-- creo el formulario tres -->
        <form id="formVerificarNumero">
            <div class="mb-3">
                <label class="form-label">Números existentes separados por una coma</label>
                <input type="text" id="numerosInput" class="form-control" placeholder="Ejemplo: 9, 12, etc" />
                <label class="form-label mt-2">Número a añadir:</label>
                <input type="number" id="nuevoNumero" class="form-control" placeholder="Ingrese número" />
                <button type="submit" class="btn btn-primary mt-2">Verificar y añadir</button>
            </div>
        </form>
        <p id="resultadoNumero"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
