<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- creo el contenedor y el formulario uno -->
  <div class="container mt-5">
    <form id="formNombres" class="mb-3">
      <label for="inputNombre" class="form-label">Ingresa un nombre</label>
      <input type="text" id="inputNombre" class="form-control mb-2" placeholder="Ejemplo: Jero" />
      <button type="submit" class="btn btn-primary">Agregar nombre</button>
      <div id="resultadoNombres" class="mt-2"></div>
    </form>

    <!-- creo el formulario dos -->
    <form id="formNumeros" class="mb-3">
      <label for="inputNumero" class="form-label">Ingresa un número</label>
      <input type="number" id="inputNumero" class="form-control mb-2" placeholder="Ejemplo: 7" />
      <button type="submit" class="btn btn-primary">Agregar número</button>
      <div id="resultadoNumeros" class="mt-2"></div>
    </form>

    <!-- creo el formulario tres -->
    <form id="formPersonas" class="mb-3">
      <label class="form-label">Ingresa un nombre y su edad</label>
      <input type="text" id="inputPersonaNombre" class="form-control mb-2" placeholder="Nombre" />
      <input type="number" id="inputPersonaEdad" class="form-control mb-2" placeholder="Edad" />
      <button type="submit" class="btn btn-primary">Agregar persona</button>
      <div id="resultadoPersonas" class="mt-2"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
