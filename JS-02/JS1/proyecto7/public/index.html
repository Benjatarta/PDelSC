<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Buscar en Array</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Buscar en Array con indexOf()</h3>

        <!-- Primer formulario: Buscar "perro" -->
        <form id="formBuscarPerro">
            <div class="mb-3">
                <label for="buscarPerro" class="form-label">Buscar la palabra "perro" en un array:</label>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la búsqueda de "perro":</h4>
        <p id="resultadoPerro"></p>

        <!-- Segundo formulario: Buscar número 50 -->
        <form id="formBuscarNumero">
            <div class="mb-3">
                <label for="buscarNumero" class="form-label">Buscar el número 50 en el array:</label>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la búsqueda del número 50:</h4>
        <p id="resultadoNumero"></p>

        <!-- Tercer formulario: Buscar ciudad "Madrid" -->
        <form id="formBuscarCiudad">
            <div class="mb-3">
                <label for="buscarCiudad" class="form-label">Buscar la ciudad "Madrid" en el array:</label>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <h4 class="mt-3">Resultado de la búsqueda de "Madrid":</h4>
        <p id="resultadoCiudad"></p>
    </div>

    <!-- Enlace a Bootstrap JS (requerido para algunas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
