<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <!-- creo el contenedor y el formulario uno -->
    <div class="container mt-5">
        <form id="formBuscarPerro">
            <div class="mb-3">
                <label class="form-label">Ingresa palabras separadas por una coma</label>
                <input type="text" id="inputPerro" class="form-control" placeholder="Ejemplo: kaioken, por, diez" />
                <button type="submit" class="btn btn-primary mt-2">Buscar "perro"</button>
            </div>
        </form>
        <p id="resultadoPerro"></p>

        <!-- creo el formulario dos -->
        <form id="formBuscarNumero">
            <div class="mb-3">
                <label class="form-label">Ingresa números separados por una coma</label>
                <input type="text" id="inputNumeros" class="form-control" placeholder="Ejemplo: 9, 12, etc" />
                <button type="submit" class="btn btn-primary mt-2">Buscar el número 50</button>
            </div>
        </form>
        <p id="resultadoNumero"></p>

        <!-- creo el formulario tres -->
        <form id="formBuscarCiudad">
            <div class="mb-3">
                <label class="form-label">Ingresa ciudades separadas por una coma</label>
                <input type="text" id="inputCiudad" class="form-control" placeholder="Ejemplo: Sevilla, Mar del plata, etc" />
                <button type="submit" class="btn btn-primary mt-2">Buscar "Madrid"</button>
            </div>
        </form>
        <p id="resultadoCiudad"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
