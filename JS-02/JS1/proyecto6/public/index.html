<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- creo el contenedor y el formulario uno -->
    <div class="container mt-5">
        <form id="formularioNumeros">
            <label for="inputNumeros" class="form-label">Ingresa números separados por una coma</label>
            <input type="text" id="inputNumeros" class="form-control" placeholder="Ejemplo: 1, 2, etc" required>
            <button type="submit" class="btn btn-primary mt-2">Copiar los primeros 3 números</button>
        </form>
        <p>Primeros 3 números copiados: <span id="resultadoNumeros"></span></p>

        <!-- creo el formulario dos -->
        <form id="formularioPeliculas">
            <label for="inputPeliculas" class="form-label">Ingresa películas separadas por una coma (minimo 4)</label>
            <input type="text" id="inputPeliculas" class="form-control" placeholder="Ejemplo: Donde estan las rubias, son como niños, etc" required>
            <button type="submit" class="btn btn-primary mt-2">Copiar de la posición 2 a la 4</button>
        </form>
        <p>Películas copiadas: <span id="resultadoPeliculas"></span></p>

        <!-- creo el formulario tres -->
        <form id="formularioUltimos">
            <label for="inputUltimos" class="form-label">Ingresa números separados por una coma</label>
            <input type="text" id="inputUltimos" class="form-control" placeholder="Ejemplo: 1, 2, etc" required>
            <button type="submit" class="btn btn-primary mt-2">Copiar los últimos 3 elementos</button>
        </form>
        <p>Últimos 3 números copiados: <span id="resultadoUltimos"></span></p>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
