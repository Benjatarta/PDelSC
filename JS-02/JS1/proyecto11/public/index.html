<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios con filter()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Ejercicios con <code>filter()</code></h2>

    <!-- Filtrar números mayores a 10 -->
    <form id="formNumeros" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ej: 5,12,20,3" />
      <button type="submit" class="btn btn-primary mt-2">Filtrar > 10</button>
      <p class="mt-2" id="resultadoNumeros"></p>
    </form>

    <!-- Filtrar palabras con más de 5 letras -->
    <form id="formPalabras" class="mb-4">
      <label for="inputPalabras" class="form-label">Ingresa palabras separadas por coma:</label>
      <input type="text" class="form-control" id="inputPalabras" placeholder="Ej: perro,elefante,sol" />
      <button type="submit" class="btn btn-primary mt-2">Filtrar > 5 letras</button>
      <p class="mt-2" id="resultadoPalabras"></p>
    </form>

    <!-- Filtrar usuarios activos -->
    <form id="formUsuarios" class="mb-4">
      <label for="inputUsuarios" class="form-label">Ingresa usuarios (nombre:true/false) separados por coma:</label>
      <input type="text" class="form-control" id="inputUsuarios" placeholder="Ej: Ana:true,Pedro:false,Luis:true" />
      <button type="submit" class="btn btn-primary mt-2">Filtrar Activos</button>
      <p class="mt-2" id="resultadoUsuarios"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
