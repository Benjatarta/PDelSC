<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- creo el contenedor y el formulario 1 -->
  <div class="container mt-5">
    <form id="formLetras" class="mb-4">
      <label for="inputLetras" class="form-label">Ingresa letras separadas por una coma</label>
      <input type="text" class="form-control" id="inputLetras" placeholder="Ejemplo: a" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Letras</button>
      <p class="mt-2" id="resultadoLetras"></p>
    </form>

    <!-- creo el formulario dos -->
    <form id="formNumeros" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por una coma</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ejemplo: 1" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Números</button>
      <p class="mt-2" id="resultadoNumeros"></p>
    </form>

    <!-- creo el formulario tres -->
    <form id="formTexto" class="mb-4">
      <label for="inputTexto" class="form-label">Ingresa un texto</label>
      <input type="text" class="form-control" id="inputTexto" placeholder="Ejemplo: hola" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Texto</button>
      <p class="mt-2" id="resultadoTexto"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
