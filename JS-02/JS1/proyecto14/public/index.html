<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios con reverse()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Ejercicios con <code>reverse()</code></h2>

    <!-- Invertir array de letras -->
    <form id="formLetras" class="mb-4">
      <label for="inputLetras" class="form-label">Ingresa letras separadas por coma:</label>
      <input type="text" class="form-control" id="inputLetras" placeholder="Ej: a,b,c,d" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Letras</button>
      <p class="mt-2" id="resultadoLetras"></p>
    </form>

    <!-- Invertir array de números -->
    <form id="formNumeros" class="mb-4">
      <label for="inputNumeros" class="form-label">Ingresa números separados por coma:</label>
      <input type="text" class="form-control" id="inputNumeros" placeholder="Ej: 1,2,3,4" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Números</button>
      <p class="mt-2" id="resultadoNumeros"></p>
    </form>

    <!-- Invertir string -->
    <form id="formTexto" class="mb-4">
      <label for="inputTexto" class="form-label">Ingresa un texto:</label>
      <input type="text" class="form-control" id="inputTexto" placeholder="Ej: hola mundo" />
      <button type="submit" class="btn btn-primary mt-2">Invertir Texto</button>
      <p class="mt-2" id="resultadoTexto"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
