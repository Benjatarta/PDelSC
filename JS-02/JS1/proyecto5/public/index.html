<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- creo el contenedor y el formulario uno -->
    <div class="container mt-5">
        <form id="formularioPalabra">
            <label for="inputLetra" class="form-label">Ingresa una letra</label>
            <input type="text" id="inputLetra" maxlength="1" class="form-control" placeholder="Ejemplo: a" required>
            <button type="submit" class="btn btn-primary mt-2">Cargar letra</button>
        </form>
        <button id="btnEliminar" class="btn btn-primary mt-2">Eliminar desde la posición 1</button>
        <p>Letras cargadas: <span id="listaLetras1"></span></p>

        <!-- creo el formulario dos -->
        <form id="formularioInsertar">
            <label for="inputInsertar" class="form-label">Insertar en la posición 2 (sin eliminar):</label>
            <input type="text" id="inputInsertar" class="form-control" placeholder="Ejemplo: b" required>
            <button type="submit" class="btn btn-primary mt-2">Insertar</button>
        </form>
        <p>Resultado: <span id="listaLetras2"></span></p>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
